<div class="login">
  <img src="https://www.studentuniverse.com/blog/wp-content/uploads/2014/04/Most-Beautiful-Places-to-Travel-Featured-Image.jpg" alt="Travel" style="width:100%">
  <div class="users">
    <span>Join:</span>
    <form ng-submit="ctrl.createUser()">
      <input class="textBox" type="text" ng-model="ctrl.username" placeholder="Username" /><br />
      <input class="textBox" type="password" ng-model="ctrl.password" placeholder="Password" /><br />
      <input class="submitBtn" type="submit" value="Create User" />
    </form>
    <span>Log In:</span>
    <form ng-submit="ctrl.logIn()">
      <input class="textBox" type="text" ng-model="ctrl.existingUsername" /><br />
      <input class="textBox" type="password" ng-model="ctrl.existingPassword" /><br />
      <input class="submitBtn" type="submit" value="Log In" />
    </form>
  </div>
</div>
